<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test-Task-Markup-Engineer</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
//= partials/svg_sprite.html
<div class="layout">
    //= partials/header.html
    <main class="main">
        <div class="wrapper">
            <h1>
                Improving Education in 2020
            </h1>
           <div class="flex ungutter">
               <div class="col-8 cell">
                   <img src="images/main.jpg" alt="">
               </div>
               <div class="col-4 cell info">
                   <div class="info__text flex justify-between">
                       <div class="col-6">
                           <div class="info__text-heading">
                               Tyrone Fairfield
                           </div>
                           <p class="info__text-p">
                               2020 Board of Education, Southwest City Schools District, OH
                           </p>
                       </div>
                       <div class="col-5 info__text-col">
                           <p class="info__text-p info__text-p--uppercase info__text-p--sm info__text-p--dark ar">
                               Election Day:
                           </p>
                           <p class="info__text-p info__text-p--bold info__text-p--dark ar">
                               Nov 2nd, 2020
                           </p>
                           <p class="info__text-p info__text-p--sm info__text-p--dark ar">
                               26 days to go
                           </p>
                       </div>
                   </div>

                   <div class="donation">
                       <div class="donation__heading">
                           $25,324.56
                       </div>
                       <p class="donation__heading-sub">
                           from 25 donations
                       </p>
                       <div class="donation__range"></div>
                       <div class="flex justify-between">
                           <p class="donation__p">
                               Goal: $40,000
                           </p>
                           <p class="donation__p">
                               10 days to go
                           </p>
                       </div>
                       <button class="donation__btn btn">
                           Donate
                       </button>
                       <div class="flex ungutter">
                           <div class="cell col-6">
                               <button class="btn btn-trns btn-sm col-12">
                                   + Follow
                               </button>
                           </div>
                           <div class="cell col-6">
                               <button class="btn btn-trns btn-sm col-12">
                                   Volunteer
                               </button>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
        </div>
    </main>
    <footer class="footer">
        footer
    </footer>
</div>
</body>
</html>
